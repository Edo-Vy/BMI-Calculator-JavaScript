<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator with JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- ================================================================================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- ================================================================================ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ================================================================================ -->

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="glass-rect row">
        <div class="main col-6">
          <h2 class="main__header ">Calculate your BMI</h2>
          <p class="main__title">
            Body Mass Index (BMI) is calculated using your height and weight and
            is approximately related to body fat percentage.
          </p>
          <form>
            <input
              class="input__type mt-2"
              placeholder="Height in CM"
              id="height"
            />
            <input
              class="input__type mt-2"
              placeholder="Weight in KG"
              id="weight"
            />
          </form>
          <button id="btnCalculate" class="input__type mt-3 px-3">
            Calculate
          </button>
        </div>
        <div class="wrap__img col-6">
          <div id="result__des">
            <img
              id="img__des"
              class="main__img animate__animated animate__zoomIn"
              src="./img/undraw_personal_training_0dqn.svg"
              alt=""
            />
            <p
              id="title_des"
              class="main__title text-center mt-2 animate__animated animate__zoomIn"
              style="font-size: 25px"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
